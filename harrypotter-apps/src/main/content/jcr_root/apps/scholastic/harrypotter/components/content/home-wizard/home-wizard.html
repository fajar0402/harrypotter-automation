<div class="slide challenge">
    <div class="slide-bg-outer">
        <div class="slide-bg-svg">
            <svg>
                <defs>
                    <pattern id="slide-bg-4" patternUnits="userSpaceOnUse" width="1080" height="100%">
                        <image xlink:href="${properties.backgroundReference}" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMinYMin slice" />
                    </pattern>
                </defs>

                <path d="M0,30 C200,-6 510,-13 540,30 C570,-13 880,-6 1080,30 V 2000 H 0" fill="url(#slide-bg-4)"></path>
            </svg>
        </div>
    </div>

    <div class="slide-wrapper">
        <div class="centered">
            <img data-sly-test="${properties.iconReference}"src="${properties.iconReference}" alt="broom icon">
            <div class="caption">${properties.iconText}</div>

            <h2 class="red">${properties.titleText}</h2>

            ${properties.definitionText @ context='html'}

            <a href="${properties.buttonUrl}" class="button bordered small-gap" data-sly-test="${properties.buttonText && properties.buttonUrl}">${properties.buttonText}</a>
        </div>
    </div>
</div>

<style>
    .slide.challenge .slide-bg {
        background-image : url(${properties.backgroundReference @ context='uri'}) !important;
    }

    .slide.challenge .slide-wrapper h2 {
        color : #${properties.titleColor @ context='styleToken'} !important;
    }

    .slide.challenge .slide-wrapper p {
        color : #${properties.descriptionColor @ context='styleToken'} !important;
    }

    .slide.challenge .button {
        color : #${properties.buttonLabelColor @ context='styleToken'} !important;
        background-color : #${properties.buttonColor @ context='styleToken'} !important;
    }
</style>
